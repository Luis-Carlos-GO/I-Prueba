<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Ediar | Pelicula</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <!--probar agregar un / antes del ccs-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-header bg-black text-white"></div>
      <div class="card-body">
        <!-------------------Esto es un Formulario--------------- -->
        <div class="container">
          <form th:object="${pelicula}" 
                th:action="@{/save}" 
                method="POST"
                >
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group mb-3 row">
              <label class="col-md-2 col-form-label" for="pelicula">Pelicula</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control form-control-sm col-md-6"
                  th:field="*{pelicula_nombre}"
                  placeholder="Nombre Pelicula"
                  id="pelicula"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            
            <div class="form-group mb-3 row">
              <label
                class="form-control-sm col-md-2 col-form-label"
                for="costo_entrada"
                >Costo de la entrada</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  th:field="*{costo_entrada}"
                  class="form-control form-control-sm col-md-6"
                  placeholder="costo_entrada"
                  id="costo_entrada"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            
            <div class="form-group mb-3 row">
              <label
                class="form-control-sm col-md-2 col-form-label"
                for="fecha"
                >Fecha</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  th:field="*{fecha}"
                  class="form-control form-control-sm col-md-6"
                  placeholder="formato de la fecha ejemplo 1/11/22"
                  id="fecha"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            
            <div class="form-group mb-3 row">
              <label
                class="form-control-sm col-form-label col-md-2"
                for="capacidad_sala"
                >Capacidad de la sala</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  th:field="*{capacidad_sala}"
                  class="form-control form-control-sm col-md-6"
                  placeholder="capacidad de la sala"
                  id="capacidad_sala"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
            
            <div class="form-group mb-3 row">
              <label
                class="form-control-sm col-form-label col-md-2"
                for="numero_sala"
                >Numero de la sala</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  th:field="*{numero_sala}"
                  class="form-control form-control-sm col-md-6"
                  placeholder="numero_sala"
                  id="numero_sala"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
                      
            <button type="submit" class="btn btn-primary" value="Guardar">
              Submit
            </button>
          </form>
            
            <form>
    <a href="http://localhost:91/pelicula">
        <input type="button" value="Back to list" class="btn btn-primary">
    </a>
        </form>
         
            
        </div>
      </div>
    </div>
  </body>
</html>
