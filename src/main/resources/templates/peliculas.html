<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">   
    <head>
        <title>Cine | Peliculas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css"/>  <!--probar agregar un / antes del ccs--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>  
    
    
    <body>     
       
        <h1 th:text="${titulo}"></h1>     
            
        <table class="table table-dark table-striped">  
            
            <thead class="thead-dark">     
                <tr>                
                    <th scope="col">Nombre Pelicula</th>             
                    <th scope="col">Costo de la entrada</th>              
                    <th scope="col">Fecha </th>               
                    <th scope="col">Capacidad Sala </th>
                     <th scope="col">Numero de la sala </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th> 
                            
                </tr>    
            </thead>       
            <tbody>   
            <th:block th:each="user : ${Pelicula}">          
                <tr>              
                    <td th:text="${user.getPelicula_nombre}"></td>        
                    <td th:text="${user.getCosto_entrada}"></td>                  
                    <td th:text="${user.getFecha}"></td>            
                    <td th:text="${user.getCapacidad_sala}"></td>                  
                    <td th:text="${user.getNumero_sala}"></td>                  
                    <td>                  
                        <a th:href="@{/editPelicula/{id}(id=${user.getId})}">Edit</a>     
                    </td> 
                    <td>                 
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>         
                    </td>         
                </tr>     
            </th:block>  
            
        </tbody>   
    </table> 
        <form>
    <a href="http://localhost:91/peliculaN">
        <input type="button" value="Add Movie" class="btn btn-primary">
    </a>
        </form>
 
    </body>
   
</html>
